<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>CourseHub</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #121212;\n            color: #ffffff;\n        }\n        .hero {\n            background: url('hero-image.jpg') no-repeat center center;\n            height: 100vh;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            text-align: center;\n        }\n        .trending-courses {\n            display: flex;\n            justify-content: space-around;\n            margin: 20px 0;\n        }\n        .course-card {\n            background-color: #1e1e1e;\n            padding: 20px;\n            border-radius: 8px;\n            transition: transform .2s;\n        }\n        .course-card:hover {\n            transform: scale(1.05);\n        }\n        /* Additional Styles */\n    </style>\n</head>\n<body>\n    <div class='hero'>\n        <h1>Welcome to CourseHub</h1>\n        <p>Your gateway to knowledge and skill development.</p>\n    </div>\n    <section class='trending-courses'>\n        <div class='course-card'>\n            <h2>Course Title 1</h2>\n            <p>Description of Course 1</p>\n        </div>\n        <div class='course-card'>\n            <h2>Course Title 2</h2>\n            <p>Description of Course 2</p>\n        </div>\n        <div class='course-card'>\n            <h2>Course Title 3</h2>\n            <p>Description of Course 3</p>\n        </div>\n    </section>\n    <script>\n        // JavaScript Functionality\n        function enroll(courseId) {\n            alert('Enrolled in course ' + courseId);\n        }\n    </script>\n</body>\n</html>\n
